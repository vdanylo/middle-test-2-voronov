<!DOCTYPE html>
<html>
<head>
    <title>Latest Recipes</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Latest Recipes</h1>
        <ul class="list-group">
            {% for recipe in latest_recipes %}
                <li class="list-group-item">{{ recipe.title }}</li>
            {% endfor %}
        </ul>

        <!-- Add button to view latest recipes -->
        <a href="{% url 'latest_recipes' %}" class="btn btn-primary mt-3">View Latest Recipes</a>
        <!-- Add button to view categories -->
        <a href="{% url 'category_list' %}" class="btn btn-secondary mt-3">View Categories</a>
    </div>
</body>
</html>
